<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manutenções - Excluir</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-primary">
  <nav class="navbar bg-primary navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" th:href="@{/manutencao}">⬅️Manutenções</a>
    </div>
  </nav>

  <main class="container py-4 text-white">
    <h1 class="mb-4 fw-bold">Excluir Tarefa</h1>
    <p class="fs-5">
      Tem certeza que deseja excluir a tarefa:
      <strong th:text="${manut.titulo}"></strong>,
      <strong th:text="${manut.nome}"></strong>,
      <strong th:text="${manut.descricao}"></strong>?
    </p>
    <form method="post" class="d-flex gap-2">
      <button type="submit" class="btn btn-danger btn-lg rounded-pill">Excluir</button>
      <a th:href="@{/manutencao}" class="btn btn-secondary btn-lg rounded-pill">Cancelar</a>
    </form>
  </main>
</body>
</html>
