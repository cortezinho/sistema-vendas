<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Vendas</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            background-color: #fff;
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1 class="text-center mb-4">Sistema de Vendas</h1>

        <form method="post" th:action="@{/login}">

            <div class="alert alert-danger" th:if="${param.error != null}">
                E-mail ou senha inválidos!
            </div>

            <div class="alert alert-success" th:if="${param.logout != null}">
                Você saiu da aplicação.
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Email:</label>
                <input class="form-control" id="username" name="username" type="email" placeholder="seuemail@exemplo.com" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Senha:</label>
                <input class="form-control" id="password" name="password" type="password" placeholder="Sua senha" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">
                Entrar
            </button>

            <div class="form-check mt-3">
                <input class="form-check-input" id="remember-me" name="remember-me" type="checkbox">
                <label class="form-check-label" for="remember-me">Lembrar de mim</label>
            </div>

        </form>
    </div>

</body>
</html>
