<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head>
    <meta charset="UTF-8" />
    <title>Listagem de Produtos</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar-geral}"></div>

    <div class="container mt-4">
        <h1>Produtos</h1>
        
        <a class="btn btn-primary mb-3" th:href="@{/produtos/novo}"
           sec:authorize="hasRole('ADMIN')">
           Novo Produto
        </a>

        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Preço</th>
                    <th>Quantidade em Estoque</th>
                    
                    <th sec:authorize="hasRole('ADMIN')">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="produto : ${produtos}">
                    <td th:text="${produto.id}"></td>
                    <td th:text="${produto.nome}"></td>
                    <td th:text="${produto.descricao}"></td>
                    <td th:text="${#numbers.formatCurrency(produto.preco)}"></td>
                    <td th:text="${produto.estoque}"></td>
                    
                    <td sec:authorize="hasRole('ADMIN')">
                        <a class="btn btn-sm btn-warning"
                           th:href="@{/produtos/editar/{id}(id=${produto.id})}">Editar</a>
                        <a class="btn btn-sm btn-danger"
                           th:href="@{/produtos/deletar/{id}(id=${produto.id})}">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
